<model-viewer id="viewer"
  src="assets/models/glb/Pochita-Chainsawman.glb"

  camera-controls
  shadow-intensity="1">

<!-- Botones para cambiar modelo -->
<div class="buttons">
  <button onclick="cambiarModelo('assets/models/glb/Pochita-Chainsawman.glb')">Pochita</button>
  <button onclick="cambiarModelo('assets/models/glb/Portal-Nether.glb')">Portal Nether</button>
  <button onclick="cambiarModelo('assets/models/glb/Gameboy advance.glb')">Gameboy Advance</button>
</div>

<script>
  const viewer = document.getElementById('viewer');
  function cambiarModelo(ruta) {
    viewer.src = ruta;
  }
</script>
